<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Unix Ã‰mulateur</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .terminal-container {
      margin-top: 40px;
      background: #111;
      border: 2px solid #333;
      box-shadow: 0 0 24px #222;
      border-radius: 8px;
      padding: 0;
      width: 700px;
      height: 400px;
      min-width: 320px;
      min-height: 200px;
      max-width: 98vw;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      font-family: 'VT323', monospace;
    }
    @media (max-width: 800px) {
      .terminal-container {
        width: 98vw;
        height: 60vh;
        min-width: 0;
        min-height: 0;
        max-width: 98vw;
        max-height: 80vh;
      }
      .terminal {
        font-size: 1.1em;
        padding: 8px 4px 8px 4px;
        height: 50vh;
        min-height: 0;
        max-height: 60vh;
      }
    }
    .terminal {
      background: #111;
      color: #eee;
      padding: 24px 24px 12px 24px;
      font-size: 1.5em;
      height: 350px;
      min-height: 350px;
      max-height: 350px;
      outline: none;
      white-space: pre;
      overflow-y: auto;
      border-radius: 8px;
      word-break: break-all;
    }
    .prompt {
      color: #50fa7b;
      display: inline;
    }
    .input {
      color: #fff;
      display: inline;
    }
    .output {
      color: #f8f8f2;
      margin-left: 0.5em;
      display: block;
    }
    .error {
      color: #ff5555;
      margin-left: 0.5em;
      display: block;
    }
    .cursor {
      display: inline-block;
      width: 1ch;
      background: #fff;
      color: #111;
      animation: blink 1s steps(1) infinite;
      vertical-align: top;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="terminal-container">
    <div class="terminal" id="terminal" tabindex="0"></div>
    <form id="terminal-form" autocomplete="off" style="margin:0;position:relative;">
      <input id="terminal-input" type="text" autocomplete="off" autocapitalize="off" spellcheck="false"
        style="position:absolute;top:24px;left:24px;width:calc(100% - 48px);height:1.5em;background:transparent;color:transparent;border:none;font-family:'VT323',monospace;font-size:1.5em;padding:0;outline:none;z-index:2;caret-color:#fff;" />
    </form>
  </div>
  <script>
    const terminal = document.getElementById('terminal');
  let history = [];
  let historyIndex = 0;
  let input = '';
  let cwd = '~';
  let cursorVisible = true;
  const inputEl = document.getElementById('terminal-input');
  const formEl = document.getElementById('terminal-form');

  const prompt = () => `<span class='prompt'>root@ubuntu:${cwd}$</span> <span class='input'>${input}</span><span class='cursor'>&nbsp;</span>`;

    let connected = false;
    function render() {
      if (!connected) {
        terminal.innerHTML = connectionSequence.join('');
        terminal.scrollTop = terminal.scrollHeight;
        inputEl.value = '';
        inputEl.style.display = 'none';
      } else {
        terminal.innerHTML = history.join('') + prompt();
        terminal.scrollTop = terminal.scrollHeight;
        inputEl.value = input;
        inputEl.style.display = 'block';
      }
    }

    // Satellite connection sequence
    const connectionSteps = [
      'Initializing satellite uplink...\n',
      'Establishing secure channel...\n',
      'Authenticating remote node...\n',
      'Synchronizing orbital parameters...\n',
      'Locking signal...\n',
      'Calibrating transmission...\n',
      'Handshake with ground station...\n',
      'Verifying encryption...\n',
      'Connection stable.\n',
      'Satellite link established.\n',
    ];
    let connectionSequence = [];

    function runConnectionSequence() {
      let i = 0;
      connectionSequence = [];
      render();
      function nextStep() {
        if (i < connectionSteps.length) {
          connectionSequence.push(`<span class='output'>${connectionSteps[i]}</span>`);
          render();
          i++;
          setTimeout(nextStep, 1000);
        } else {
          connected = true;
          render();
          inputEl.focus();
        }
      }
      nextStep();
    }

    function handleCommand(cmd) {
      let out = '';
      let err = '';
      const args = cmd.trim().split(/\s+/);
      switch(args[0]) {
        case 'ls':
          out = '<span class="output">Documents  Downloads  Music  Pictures  Videos</span>';
          break;
        case 'pwd':
          out = `<span class=\"output\">/root</span>`;
          break;
        case 'whoami':
          out = `<span class=\"output\">root</span>`;
          break;
        case 'echo':
          out = `<span class=\"output\">${args.slice(1).join(' ')}</span>`;
          break;
        case 'clear':
          history = [];
          return;
        case 'ping':
          out = `<span class=\"output\">PING ${args[1]||'localhost'}: 56 data bytes\n64 bytes from ${args[1]||'localhost'}: icmp_seq=1 ttl=64 time=0.045 ms\n64 bytes from ${args[1]||'localhost'}: icmp_seq=2 ttl=64 time=0.042 ms\n--- ${args[1]||'localhost'} ping statistics ---\n2 packets transmitted, 2 received, 0% packet loss, time 1001ms</span>`;
          break;
        case 'help':
          out = `<span class=\"output\">Supported commands: ls, pwd, whoami, echo, clear, ping, help</span>`;
          break;
        case 'exit':
          out = `<span class=\"output\">Session ended.</span>`;
          break;
        case 'cd':
          if(args[1]) {
            cwd = args[1];
            out = '';
          } else {
            err = '<span class="error">cd: missing argument</span>';
          }
          break;
        case '':
          out = '';
          break;
        default:
          err = `<span class="error">Unknown command: ${cmd}</span>`;
      }
      if(out) history.push(prompt().replace('<span class=\'cursor\'>&nbsp;</span>', '') + '\n' + out + '\n');
      if(err) history.push(prompt().replace('<span class=\'cursor\'>&nbsp;</span>', '') + '\n' + err + '\n');
    }

    // Input event for all devices
    inputEl.addEventListener('input', function(e) {
      input = inputEl.value;
      render();
    });

    // Form submit = Enter
    formEl.addEventListener('submit', function(e) {
      handleCommand(input);
      input = '';
      render();
      e.preventDefault();
    });

    // Keyboard navigation
    inputEl.addEventListener('keydown', function(e) {
      if(e.key === 'ArrowUp') {
        if(historyIndex > 0) {
          historyIndex--;
          const lastCmd = history[historyIndex]?.match(/root@ubuntu:[^$]+\$ ([^<]+)/);
          if(lastCmd) input = lastCmd[1];
          inputEl.value = input;
          render();
        }
        e.preventDefault();
      } else if(e.key === 'ArrowDown') {
        if(historyIndex < history.length - 1) {
          historyIndex++;
          const nextCmd = history[historyIndex]?.match(/root@ubuntu:[^$]+\$ ([^<]+)/);
          if(nextCmd) input = nextCmd[1];
          else input = '';
          inputEl.value = input;
          render();
        } else {
          input = '';
          inputEl.value = '';
          render();
        }
        e.preventDefault();
      }
    });

    // Focus input on load and click
    window.addEventListener('load', () => {
      runConnectionSequence();
    });
    terminal.addEventListener('click', () => inputEl.focus());
  </script>
</body>
</html>
